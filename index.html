<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/bootstrap.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/bootstrap.js" defer></script>
    <script src="./src/js/app.js" type="module" defer></script>
    <title>Calculadora IMC</title>
</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand fw-bolder fs-2 border-top border-bottom">IMC</a>
                <a href="#content" data-bs-toggle="collapse" class="navbar-toggler">
                    <span class="navbar-toggler-icon"></span>
                </a>
                <div id="content" class="collapse navbar-collapse justify-content-end p-2">
                    <ul class="navbar-nav gap-2">
                        <li class="nav-item"><a href="#tab" data-bs-toggle="modal" class="nav-link">Tabela</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Git Hub</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container">
            <h1 class="text-secondary h3 text-center my-3">Calculadora de Indice de Massa Corporal</h1>
            <form class="row g-1  rounded rounded-1">
                <div class="form-floating col-md-3 ">
                    <input type="text" name="name" id="name" placeholder="Seu Nome" class="form-control">
                    <label for="name">Seu Nome</label>
                </div>
                <div class="form-floating col-md-3">
                    <input type="number" name="weight" id="weight" placeholder="Seu peso" class="form-control"
                        step="0.01">
                    <label for="weight">Seu Peso</label>
                </div>
                <div class="form-floating col-md-3">
                    <input type="number" name="height" id="height" placeholder="Sua altura" class="form-control"
                        step="0.01">
                    <label for="weight">Sua Altura</label>
                </div>
                <div class="col-md-3 btn-group">
                    <button class="btn btn-outline-danger btn-lg" type="reset">Limpar</button>
                    <button class="btn btn-outline-success btn-lg" type="submit">Calcular</button>
                </div>
            </form>
        </section>
        <section class="container p-2">
            <h5 class="alert alert-dismissible hide">
                <button class="btn-close"></button>
                <span class="alert-name text-capitalize"></span> seu Indice de Massa Corporal : <span
                    class="alert-link "></span>
            </h5>
        </section>
        <section class="container">
            <div class="row bg-white border" id="group-card">
                <div class="card p-2 justify-content-around" data-imc="1">
                    <img src="./src/images/imc0.png" class="card-img">
                    <div class="card-footer">
                        <a href="" class="card-link">Leia Mais</a>
                    </div>
                </div>
                <div class="card p-2 justify-content-around" data-imc="2">
                    <img src="./src/images/imc1.png" class="card-img">
                    <div class="card-footer">
                        <a href="" class="card-link">Leia Mais</a>
                    </div>
                </div>
                <div class="card p-2 justify-content-around" data-imc="3">
                    <img src="./src/images/imc2.png" class="card-img">
                    <div class="card-footer">
                        <a href="" class="card-link">Leia Mais</a>
                    </div>
                </div>
                <div class="card p-2 justify-content-around" data-imc="4">
                    <img src="./src/images/imc3.png" class="card-img">
                    <div class="card-footer">
                        <a href="" class="card-link">Leia Mais</a>
                    </div>
                </div>
                <div class="card p-2 justify-content-around" data-imc="5">
                    <img src="./src/images/imc4.png" class="card-img">
                    <div class="card-footer">
                        <a href="" class="card-link">Leia Mais</a>
                    </div>
                </div>
                <div class="card p-2 justify-content-around" data-imc="6">
                    <img src="./src/images/imc5.png" class="card-img">
                    <div class="card-footer">
                        <a href="" class="card-link">Leia Mais</a>
                    </div>
                </div>
                <div class="card p-2 justify-content-around" data-imc="7">
                    <img src="./src/images/imc6.png" class="card-img">
                    <div class="card-footer">
                        <a href="" class="card-link">Leia Mais</a>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="modal" id="tab">
                <div class="modal-dialog modal-lg modal-dialog-scrollable">
                    <div class="modal-content ">
                        <div class="modal-header">
                            <h3 class="modal-title">Históricos de Usuários</h3>
                        </div>
                        <div class="modal-body">
                            <table class="table table-bordered text-center table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>NOME</th>
                                        <th>IMC</th>
                                        <th>SITUAÇÃO</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
